<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Brochure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .page {
            min-height: 100vh;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            position: relative;
            padding-bottom: 100px; /* Adjust this value based on the gap you want */
        }
        .content {
            margin-bottom: 50px; /* Space for the image */
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .action-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            max-width: 480px; /* Adjust based on max page width */
        }
        .action-button {
            background-color: #0069d9;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="page">
    <div class="content">
        <h1>Welcome to Our Business</h1>
        <p>This is where you add your text content...</p>
    </div>
    <div class="image-container">
        <img src="your-image-source.jpg" alt="Business Image">
    </div>
</div>

<div class="page">
    <div class="content">
        <h1>Our Services</h1>
        <p>More text content goes here...</p>
    </div>
    <div class="image-container">
        <img src="another-image-source.jpg" alt="Another Image">
    </div>
</div>

<!-- Add more .page sections as needed -->

<div class="action-bar">
    <button class="action-button">Buy Now</button>
</div>

</body>
</html>
